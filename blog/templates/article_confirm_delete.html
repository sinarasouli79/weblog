{% extends 'registration/base.html' %}
{% block main %}
<div class="col-md-8 text-center mx-auto">
    
    <div class="card card-danger ">
        <div class="card-header">
          <h3 class="card-title mb-0 float-left">حذف مقاله</h3>
        </div>
            <div class="card-body py-4">
                <form method="post">{% csrf_token %}
                    <p class="py-2 text-bold text-dark">آیا مطمئن هستید مقاله «{{article.title}}» از «{{user.get_full_name}}» را حذف کنید؟</p>
                    {{ form }}
                    <input type="submit" value="بله" class="btn btn-danger">
                </form> 
            </div>
        </div>
</div>
{% endblock %}
