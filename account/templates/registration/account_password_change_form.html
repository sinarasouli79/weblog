{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title mb-0 float-left">افزودن مقاله</h3>
    </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        {{form.old_password|as_crispy_field}}
                    </div>
                    <div class="col-6"></div>
                    <div class="col-6">
                        {{form.new_password1|as_crispy_field}}
                    </div>
                    <div class="col-6">
                        {{form.new_password2|as_crispy_field}}
                    </div>
                    <button value="submit"class="btn btn-primary">ارسال</button>
                </div>
            </form>
        </div>
    </div>
       
   
{% endblock %}
